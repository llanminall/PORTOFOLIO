<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;"
    />
    <title>Document</title>
    <!-- js -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="js/index.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><h1>Web Design</h1></a>
      </div>
      <div class="line01"></div>
      <div class="bar"><i class="fa-solid fa-bars"></i></div>
    </header>
    <div id="con01">
      <div class="title">
        <h2>WEB DESIEN <span> PORTFOLIO</span></h2>
        <div class="name">
          <img src="img/name.png" alt="" />
        </div>
        <div class="web">
          <img src="img/webdesign.png" alt="" />
        </div>
        <div class="work">
          <img src="img/work.png" alt="" />
        </div>
      </div>
      <div class="textBox">
        <img src="img/blackstar.svg" alt="" />
        <p>PORTFOLIO 2025</p>
        <img src="img/blackstar.svg" alt="" />
      </div>
      <div class="bottom">
        <div class="line02"></div>
        <p>Portfolio - / 2025</p>
      </div>
    </div>
    <div id="con02">
      <div class="aboutWrap">
        <div class="left">
          <div class="aboutMe">
            <h2>ABOUT <span>ME</span></h2>
            <div class="design"><img src="img/web design01.png" alt="" /></div>
          </div>
          <div class="textBox">
            <span class="text"></span>
            <span class="blink">|</span>
          </div>
        </div>
        <div class="right">
          <div class="hi"><img src="img/hi.png" alt="" /></div>
          <div class="imgBox"><img src="img/myself.png" alt="" /></div>
          <div class="hello"><img src="img/hello.png" alt="" /></div>
        </div>
      </div>
      <div class="bottom">
        <div class="line02"></div>
        <p>Portfolio - / 2025</p>
      </div>
    </div>
  </body>
</html>
